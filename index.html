<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Google</title>
</head>
<body>
    <div class="logo">
        <img class="logo-img" src="images/google.jpeg" alt="Google"><br>

        <p>Search the web using Google!</p>
        <input type="text" name="search"><br>
        <input type="submit" value="Google Search">
        <input type="submit" name="sa" value="I'm feeling lucky">

    <div class="content">
        <div class="container">
            <div class="box-left">
                <ul>
                    <li>Special Searches</li>
                    <li><a href="#">Stanford Search</a></li>
                    <li><a href="#">Linux Search</a></li>
                </ul>
            </div>

            <div class="box-middle">
                <ul>
                    <li><a href="#">Help!</a></li>
                    <li><a href="#">About Google!</a></li>
                    <li><a href="#">Company Info</a></li>
                    <li><a href="#">Google! Logos</a></li>
                </ul>
            </div>

            <div class="box-right">
                <p>Get Google</p>
                <label for="updates">updates monthly:</label> <br>
                <input type="text" value="your e-mail"><br>
                <input type="submit" value="Subscribe">
                <a href="#">Archive</a>
            </div>
        </div> 


        <div class="footer">
            <p>Copyright Â© 1998 Google Inc.</p>
        </div>
    </div>
